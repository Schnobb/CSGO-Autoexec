//bhop mode switcher thing - optional, can remove
bind mouse3 "bhopon" // toggle scroll wheel bhop
alias bhopon "bind MWHEELDOWN +jump;bind MWHEELUP +jump;bind mouse3 bhopoff"
alias bhopoff "bind MWHEELDOWN invnext;bind MWHEELUP invprev;bind mouse3 bhopon"

//Bobbing and Movement Shifting - remove all the dumb view bob
cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"
cl_bob_lower_amt "0"
cl_bobamt_lat "0"
cl_bobamt_vert "0"
cl_showloadout "1"
cl_bobcycle "1"

//Bypass OS Interface & Acceleration - yes
m_rawinput "1"
m_mouseaccel1 "0"
m_mouseaccel2 "0"

//Crosshair - adjust for preference or make your own, i just like this one, looks a bit like this: http://i.imgur.com/AKlyekd.png

cl_crosshairalpha "245"
cl_crosshaircolor "1"
cl_crosshaircolor_b "0"
cl_crosshaircolor_r "0"
cl_crosshaircolor_g "0"
cl_crosshairdot "1"
cl_crosshairgap "-1"
cl_crosshairsize "3"
cl_crosshairstyle "3"
cl_crosshairusealpha "1"
cl_crosshairthickness "1"
cl_fixedcrosshairgap "-1"
cl_crosshair_drawoutline "1"
cl_crosshair_outlinethickness "1"

//Deathcam - optional again
cl_disablefreezecam "1"

//MOTD
cl_disablehtmlmotd "1"
cl_downloadfilter "nosounds"

//Performance & Rates - rates for 128 tick servers, matchmaking is 64 but this is usually fine
cl_forcepreload "1"
cl_interp "0"
cl_interp_ratio "1"
cl_cmdrate "128"
cl_updaterate "128"
rate "128000"

//==============================================================
// MrBigPapaBalls additions - Mostly for practice and quick buy
//==============================================================
alias grenade_smoke		"give weapon_smokegrenade"
alias grenade_flash		"give weapon_flashbang"
alias grenade_he		"give weapon_hegrenade"

alias bind_grenades 	"bind ins grenade_smoke; bind home grenade_flash; bind pgup grenade_he"
alias unbind_grenades	"unbind ins; unbind home; unbind pgup"

alias time_amount		"host_timescale 0.5"
alias time_plus			"host_timescale 1; bind_time_off"
alias time_minus		"time_amount; bind_time_on"

alias bind_time_on		"bind end time_plus"
alias bind_time_off		"bind end time_minus"
alias unbind_time		"unbind end"

alias bind_noclip		"bind v noclip"
alias unbind_noclip		"unbind v"

alias practice_mode_on	"sv_cheats 1; bind_grenades; bind_time_off; bind_noclip"
alias practice_mode_off	"sv_cheats 0; unbind_grenades; unbind_time; unbind_noclip"

practice_mode_off

alias gaben "exec gaben"

//==============================================================

echo "Autoexec Config loaded" // make sure this autoexec does its fine
host_writeconfig