// Other cfgs
exec MrBigPapaBalls\aliases
exec MrBigPapaBalls\quick_buy_numpad
exec MrBigPapaBalls\crosshairs\init

// Fucking autowepswitch de queue
cl_autowepswitch "0"

//Bobbing and Movement Shifting - remove all the dumb view bob
cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"
cl_bob_lower_amt "0"
cl_bobamt_lat "0"
cl_bobamt_vert "0"
cl_showloadout "1"
cl_bobcycle "1"

//Bypass OS Interface & Acceleration - yes
m_rawinput "1"
m_mouseaccel1 "0"
m_mouseaccel2 "0"

//Deathcam - optional again
cl_disablefreezecam "1"

//MOTD
cl_disablehtmlmotd "0"
cl_downloadfilter "nosounds"

//Performance & Rates - rates for 128 tick servers, matchmaking is 64 but this is usually fine
cl_forcepreload "1"
cl_interp "0"
cl_interp_ratio "1"
cl_cmdrate "128"
cl_updaterate "128"
rate "128000"

//practice_mode_off
bind mouse4 +right
bind mouse5 +left
bind mwheelup +jump
bind mwheeldown +jump

echo "Autoexec Config loaded"
host_writeconfig